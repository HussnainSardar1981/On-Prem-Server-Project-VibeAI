<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceBot Web Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #eee;
            background: #fafafa;
        }
        
        .message {
            margin: 15px 0;
            padding: 15px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }
        
        .user-message {
            background: #4facfe;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .ai-message {
            background: white;
            border: 1px solid #e0e0e0;
            margin-right: auto;
        }
        
        .input-container {
            padding: 20px;
            display: flex;
            gap: 10px;
        }
        
        .input-container input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        .input-container input:focus {
            border-color: #4facfe;
        }
        
        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 10px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            font-size: 14px;
            color: #666;
        }
        
        .status.ready {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .audio-player {
            margin-top: 10px;
            width: 100%;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .typing-indicator {
            display: none;
            padding: 15px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            margin-right: auto;
            max-width: 80%;
        }
        
        .typing-indicator.show {
            display: block;
        }
        
        .typing-dots {
            display: inline-block;
        }
        
        .typing-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4facfe;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¤ VoiceBot Web Demo</h1>
            <p>Chat with AI and hear responses with voice</p>
        </div>
        
        <div class="status" id="status">
            <span class="loading"></span> Checking system status...
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="ai-message">
                <strong>AI:</strong> Hello! I'm your AI assistant. Ask me anything and I'll respond with both text and voice!
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <strong>AI:</strong> <span class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </span> Thinking...
        </div>
        
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message here..." />
            <button class="btn btn-primary" id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let isProcessing = false;
        
        // Check system status on load
        checkStatus();
        
        function checkStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    const statusEl = document.getElementById('status');
                    if (data.status === 'ready') {
                        statusEl.className = 'status ready';
                        statusEl.innerHTML = 'âœ… System ready - Models loaded and Ollama running';
                    } else {
                        statusEl.className = 'status error';
                        statusEl.innerHTML = 'âš ï¸ System initializing - ' + JSON.stringify(data);
                    }
                })
                .catch(error => {
                    const statusEl = document.getElementById('status');
                    statusEl.className = 'status error';
                    statusEl.innerHTML = 'âŒ Connection error: ' + error.message;
                });
        }
        
        function sendMessage() {
            if (isProcessing) return;
            
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message to chat
            addMessage(message, 'user');
            
            // Clear input and show typing indicator
            input.value = '';
            showTyping();
            isProcessing = true;
            document.getElementById('sendButton').disabled = true;
            
            // Send request to backend
            fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                hideTyping();
                
                if (data.success) {
                    // Add AI response to chat
                    addMessage(data.response, 'ai');
                    
                    // Add audio player if audio was generated
                    if (data.audio_file) {
                        addAudioPlayer(data.audio_file);
                    }
                } else {
                    addMessage('Error: ' + (data.error || 'Unknown error'), 'ai');
                }
                
                isProcessing = false;
                document.getElementById('sendButton').disabled = false;
            })
            .catch(error => {
                hideTyping();
                addMessage('Error: ' + error.message, 'ai');
                isProcessing = false;
                document.getElementById('sendButton').disabled = false;
            });
        }
        
        function addMessage(text, sender) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const prefix = sender === 'user' ? 'You' : 'AI';
            messageDiv.innerHTML = `<strong>${prefix}:</strong> ${text}`;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function addAudioPlayer(audioFile) {
            const chatContainer = document.getElementById('chatContainer');
            const audioDiv = document.createElement('div');
            audioDiv.className = 'message ai-message';
            audioDiv.innerHTML = `
                <strong>ðŸ”Š Audio Response:</strong><br>
                <audio class="audio-player" controls>
                    <source src="/api/audio/${audioFile}" type="audio/wav">
                    Your browser does not support the audio element.
                </audio>
            `;
            
            chatContainer.appendChild(audioDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function showTyping() {
            document.getElementById('typingIndicator').classList.add('show');
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function hideTyping() {
            document.getElementById('typingIndicator').classList.remove('show');
        }
        
        // Allow sending message with Enter key
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Auto-focus input
        document.getElementById('messageInput').focus();
    </script>
</body>
</html>
